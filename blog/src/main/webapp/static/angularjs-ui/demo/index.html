<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/lib/justified-nav.css">-->
    <script src="../js/lib/angular.js"></script>
    <script src="../js/lib/angular-ui-router.js"></script>
    <script src="../js/lib/ui-bootstrap-tpls-1.3.3.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container" ng-app="offline-pos-app">
    <div class="row">
        <div class="col-xs-8">
            <div class="row">
                会员选择
            </div>
            <div class="row">
                清单信息选择
            </div>
            <div class="row">操作按钮</div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <input type="button" class="btn" value="全部"/>
            </div>
            <div class="row">
                <table style="height: 100%;" class="table table-condensed" ng-controller="product-search">
                    <!-- On rows -->
                    <tr>
                        <td class="success" ng-repeat="x in tableData.rows">{{x.title}}</td>
                    </tr>

                    <!-- On cells (`td` or `th`) -->
                    <tr ng-repeat="x in tableData.data">
                        <td class="active" ng-repeat="y in tableData.rows">{{x[y.dataIndex]}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    var app = angular.module('offline-pos-app', ['ui.bootstrap']).controller('product-search', function($scope) {
        var tableData = {
            rows: [
                {dataIndex: "name", title: "商品名称"},
                {dataIndex: "salePrice", title: "销售价格"},
                {dataIndex: "brand", title: "品牌"},
                {dataIndex: "catalog", title: "分类"}
            ],
            data: [
                {name: "iphone6s", salePrice: 4500, brand: "苹果", catalog: "手机"},
                {name: "iphone5s", salePrice: 2100, brand: "苹果", catalog: "手机"}
            ]
        };
        $scope.tableData = tableData;
    });
</script>
</body>
</html>
